<p-table [value]="pessoas" [paginator]="true" [rows]="5"
  [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td><a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'">{{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a></td>
            <td class="col-acoes">
              <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 10px"></a>
              <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
