<div class="container">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12  ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px">

        <label>até</label>
        <input pInputText type="text" style="width: 95px">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

      <div class="ui-g">
        <div class="ui-g-12">

          <p-table [value]="lancamentos" [paginator]="true" [rows]="10"
            [responsive]="true">
              <ng-template pTemplate="header">
                  <tr>
                      <th>Pessoa</th>
                      <th>Descrição</th>
                      <th>Vencimento</th>
                      <th>Pagamento</th>
                      <th>Valor</th>
                      <th>Ações</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-lancamento>
                  <tr>
                      <td>{{lancamento.pessoa}}</td>
                      <td>{{lancamento.descricao}}</td>
                      <td class="col-data">{{lancamento.dataVencimento | date:'dd/MM/yyyy'}}</td>
                      <td class="col-data">{{lancamento.dataPagamento | date:'dd/MM/yyyy'}}</td>
                      <td class="col-valor">
                        <span [ngStyle]="{color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor | number:'1.2-2'}}</span>
                      </td>
                      <td class="col-acoes">
                        <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 10px"></a>
                        <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
        </div>

        <div class="ui-g-12">
          <a pButton label="Novo Lançamento"></a>
        </div>

      </div>
    </div>
  </div>
