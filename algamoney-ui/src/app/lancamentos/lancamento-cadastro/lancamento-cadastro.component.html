<div class="container">
  <form autocomplete="off" #f="ngForm" (ngSubmit)="salvar(f)">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Novo Lançamento</h1>
    </div>

    <div class="ui-g-12">
      <p-selectButton name="tipo" [options]="tipos"
        [(ngModel)]="lancamento.tipo" #tipoLancamento></p-selectButton>
    </div>

    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>Vencimento</label>
      <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"
        [locale]="pt_BR" name="dataVencimento"
        [(ngModel)]="lancamento.dataVencimento"
        #dataVencimento="ngModel" required></p-calendar>

      <app-message [control]="dataVencimento" error="required"
        text="Informe uma data de vencimento"></app-message>
    </div>

    <div class="ui-g-6 ui-md-3 ui-fluid">
      <label>{{ tipoLancamento.value == 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
      <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"
        name="dataLancamento" [(ngModel)]="lancamento.dataPagamento"></p-calendar>
    </div>

    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text" name="descricao"
        [(ngModel)]="lancamento.descricao"
        #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao" error="required"
          text="Informe uma descrição"></app-message>

        <app-message [control]="descricao" error="minlength"
          text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>Valor</label>
      <input pInputText type="text" name="valor" placeholder="0,00"
          currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
          [(ngModel)]="lancamento.valor" required #valor="ngModel">

      <app-message [control]="valor" error="required"
          text="Informe um valor"></app-message>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Categoria</label>
      <p-dropdown [options]="categorias" [autoWidth]="false"
        placeholder="Selecione" name="categoria"
        [(ngModel)]="lancamento.categoria.codigo"
        required #categoria="ngModel"></p-dropdown>

        <app-message [control]="categoria" error="required"
          text="Informe a categoria"></app-message>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Pessoa</label>
      <p-dropdown [options]="pessoas" [autoWidth]="false"
        placeholder="Selecione" [filter]="true"
        name="pessoa" [(ngModel)]="lancamento.pessoa.codigo"
        required #pessoa="ngModel"></p-dropdown>

        <app-message [control]="pessoa" error="required"
          text="Informe a pessoa"></app-message>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Observação</label>
      <textarea pInputTextarea rows="3"
        name="observacao" [(ngModel)]="lancamento.observacao"></textarea>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
      <button pButton type="submit" label="Novo" class="ui-button-info"></button>
      <a routerLink="/lancamentos">Voltar para a pesquisa</a>

    </div>

  </div>

</form>

</div>

<p-growl></p-growl>
