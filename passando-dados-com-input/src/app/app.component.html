<div class="container">
  <div class="alert alert-success" role="alert" *ngIf="adicionado">
      Funcion√°rio adicionado: <strong>{{nome}}</strong>
  </div>
  
  <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="nome"
        (focus)="adicionado = false">
  </div>

  <button type="button" class="btn btn-primary" 
      (click)="adicionar()" [disabled]="nome.length == 0">Adicionar</button>

  <div class="row">
    
    <div class="col-2" style="margin-top: 20px" *ngFor="let f of funcionarios">
        <app-funcionario-card [funcionario]="f"></app-funcionario-card>
    </div>

</div>

</div>
